<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    
    <div class="full">

    <div class="container button-container">
        <div class="y">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png" alt=""
                style="width: 150px;">
            <h1 style="color: wheat;">Links</h1>
        </div>

        <a href="https://www.instagram.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Instagram
                    Link</span></button></a>
        <a href="https://twitter.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Twitter
                    Link</span></button></a>
        <a href="https://www.facebook.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Facebook
                    Link</span></button></a>
        <a href="https://www.youtube.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Youtube
                    Link</span></button></a>
        <a href="https://www.linkedin.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Linkedin
                    Link</span></button></a>
    </div>
  <div class="qrcont"> <h1 style="color: wheat;"> Qr Code</h1>
    <div id="qrcode"><img src="./image.png" alt=""></div></div></div>
    <script src="./index.js">
    </script>
</body>

</html>
