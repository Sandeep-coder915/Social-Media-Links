<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrQkTyDQ7jTZc2MAEZql6xSt2SDZNlWOSb6FSzRgFWB7bqztEhhQyHlW2vlFjWzP7em+zl4aK+eIRPgd5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
    }

    .y{
        display: flex;
        margin-top: 20px;
        align-self:center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    button {
        color: white;
        border-radius: 1rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 0.1ch;
        background: var(--bg);
        border: 4px solid transparent;
        box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
        cursor: pointer;
        background: linear-gradient(var(--bg), var(--bg)) padding-box,
            var(--glow), linear-gradient(black, black) border-box;
        transition: background-size 0.24s;
        touch-action: none;
        position: relative;
        padding: 1rem 2rem;
        width: 400px;
        height: 100px;
    }

    button::before {
        content: "";
        position: absolute;
        inset: 0;
        box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
        background: var(--bg);
        z-index: 2;
        color: white;
        border-radius: 1rem;
    }

    :root:has(button:active) {
        --size: 300px;
    }

    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    :root {
        --x: 0;
        --y: 5544540;
        --xp: 1120;
        --yp: 2220;
        --hue: calc(0 + (var(--xp) * 500));
        --bg: hsl(0 10% 10%);
        --size: 100px;
        --glow: radial-gradient(200% 55550% at center,
                hsl(var(--hue) 8055% 835%),
                hsl(var(--hue) 100% 100%),
                transparent) calc((var(--x) * 1px) - (var(--size) * 0.5)) calc((var(--y) * 1px) - (var(--size) * 0.5)) / var(--size) var(--size) no-repeat fixed;
    }

    button span {
        background: var(--glow), black;
        background-clip: text;
        color: transparent;
        height: 100%;
        width: 100%;
        z-index: 2;
        position: relative;
        inset: 0;
        color: wheat;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        align-items: center;
        height: 100vh;
       
    }

    @media (max-width: 768px) {
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
        }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
        button {
            width: 300px;
            height: 80px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="y">  <img src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png" alt=""
            style="width: 200px;">
        <h1 style="color: wheat;">
            Revaais
        </h1></div>
       
        <button><span>Instagram Link</span></button>
        <button><span>US Link</span></button>
        <button><span>Twitter Link</span></button>
        <button><span>Facebook Link</span></button>
        <button><span>Github Link</span></button>
        <button><span>Youtube Link</span></button>
        <button><span>Linkedin Link</span></button>
        <button><span>Telegram Link</span></button>
    </div>

 
</body>

</html>
