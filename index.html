<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
    }

    .y {
        display: flex;
        margin-top: 20px;
        align-self: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    button {
        color: white;
        border-radius: 1rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 0.1ch;
        background: var(--bg);
        border: 4px solid transparent;
        box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
        cursor: pointer;
        background: linear-gradient(var(--bg), var(--bg)) padding-box,
            var(--glow), linear-gradient(black, black) border-box;
        transition: background-size 0.24s;
        touch-action: none;
        position: relative;
        padding: 1rem 2rem;
        width: 400px;
        height: 100px;
    }

    button::before {
        content: "";
        position: absolute;
        inset: 0;
        box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
        background: var(--bg);
        z-index: 2;
        color: white;
        border-radius: 1rem;
    }

    :root:has(button:active) {
        --size: 300px;
    }

    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    :root {
        --x: 0;
        --y: 5544540;
        --xp: 1120;
        --yp: 2220;
        --hue: calc(0 + (var(--xp) * 500));
        --bg: hsl(0 10% 10%);
        --size: 100px;
        --glow: radial-gradient(200% 55550% at center,
                hsl(var(--hue) 8055% 835%),
                hsl(var(--hue) 100% 100%),
                transparent) calc((var(--x) * 1px) - (var(--size) * 0.5)) calc((var(--y) * 1px) - (var(--size) * 0.5)) / var(--size) var(--size) no-repeat fixed;
    }

    button span {
        background: var(--glow), black;
        background-clip: text;
        color: transparent;
        height: 100%;
        width: 100%;
        z-index: 2;
        position: relative;
        inset: 0;
        color: wheat;
    }

    button span i {
        background: var(--glow), black;
        background-clip: text;
        color: transparent;
        height: 100%;
        width: 100%;
        z-index: 2;
        position: relative;
        inset: 0;
        color: wheat;
    }

    #qrcode {
        margin-top: 20px;
        border: 2px solid white;
     
         
    }

 

    .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    @media (max-width: 768px) {
        button {
            width: 350px;
            height: 90px;
        }
        .qrcont h1{
            margin-top: 140px;
        }
        .qrcont{
            margin-top: 40%;
            margin-left: 25px;
        }
       
     
        #qrcode {
 
            margin-top:6%;
            height: 100px;
           
            width: 100px;
            display: flex;justify-content: center;
            align-content: center;
        }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
        button {
            width: 300px;
            height: 80px;
        }
        
      
        
  
    }

    @media (min-width: 1201px) {
        button {
            width: 400px;
            height: 100px;
        }
        .qrcont{
            margin-top: 10%;
        }
        .qrcont h1{
            margin-left: 10px;
        }
        
    #qrcode {
        height: 200px;
      
        width: 200px;
        width: 200px;
        margin-left: 20px;
        display: flex;justify-content: center;
        align-content: center;
    }}

    

.full{
    display: flex;
    justify-content: center;

} 
.qrcont{
    margin-top: 11%;
    margin-left: 25px;
}
 
</style>


<body>
    
    <div class="full">

    <div class="container button-container">
        <div class="y">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png" alt=""
                style="width: 150px;">
            <h1 style="color: wheat;">Revaais</h1>
        </div>

        <a href="https://www.instagram.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Instagram
                    Link</span></button></a>
        <a href="https://twitter.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Twitter
                    Link</span></button></a>
        <a href="https://www.facebook.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Facebook
                    Link</span></button></a>
        <a href="https://www.youtube.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Youtube
                    Link</span></button></a>
        <a href="https://www.linkedin.com" target="_blank"><button onmouseover="showQRCode(this)"><span>Linkedin
                    Link</span></button></a>
    </div>
  <div class="qrcont"> <h1 style="color: wheat;"> Qr Code</h1>
    <div id="qrcode"><img src="./image.png" alt=""></div></div></div>
    <script>
        const syncPointer = ({ x: pointerX, y: pointerY }) => {
            const x = pointerX.toFixed(2);
            const y = pointerY.toFixed(2);
            const xp = (pointerX / window.innerWidth).toFixed(2);
            const yp = (pointerY / window.innerHeight).toFixed(2);
            document.documentElement.style.setProperty('--x', x);
            document.documentElement.style.setProperty('--xp', xp);
            document.documentElement.style.setProperty('--y', y);
            document.documentElement.style.setProperty('--yp', yp);
        };
        document.body.addEventListener('pointermove', syncPointer);

        function showQRCode(button) {
            const link = button.parentElement.href;
            if (link) {
                document.getElementById('qrcode').innerHTML = '';
                new QRCode(document.getElementById('qrcode'), link);
            } else {
                alert('Link not found');
            }
        }
    </script>
</body>

</html>
